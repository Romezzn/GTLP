<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tamagotchi TLP - M√≥vil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    body, html {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      background: #21232b;
      font-family: 'Nunito', 'Segoe UI', Arial, sans-serif;
      color: #fff;
      overflow: hidden;
      user-select: none;
    }
    #app-root {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      background: linear-gradient(120deg, #25273b 0%, #282d41 100%);
    }
    .header {
      flex: 0 0 auto;
      padding: 14px 0 6px 0;
      background: #253355;
      text-align: center;
      font-size: 1.35em;
      font-weight: 800;
      letter-spacing: .02em;
      box-shadow: 0 2px 14px #0007;
    }
    .main-content {
      flex: 1 1 auto;
      display: flex;
      flex-direction: row;
      overflow: hidden;
      min-height: 0;
    }
    .stats-bar {
      flex: 0 0 58px;
      background: #232949f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 13px;
      padding: 12px 2px 6px 2px;
      border-radius: 0 20px 20px 0;
      box-shadow: 2px 0 18px #0005;
      height: 100%;
      z-index: 2;
    }
    .stat-icon-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 1.10em;
      color: #fff;
      margin-bottom: 2px;
      min-width: 32px;
    }
    .stat-icon-block .em { font-size: 1.3em; }
    .stat-icon-block .val { font-size: .96em; font-weight: bold; }
    .stat-icon-block .lbl { font-size: .75em; color: #8fe; margin-top: -3px;}
    .game-area {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      min-width: 0;
    }
    #canvas {
      width: 100%;
      height: 38vw;
      min-height: 120px;
      max-height: 44vh;
      background: transparent;
      display: block;
      border-radius: 17px;
      margin: 8px 0 0 0;
      box-shadow: 0 2px 18px #0007;
    }
    .creature-panel {
      background: #23314bdb;
      margin: 12px 10px 7px 10px;
      border-radius: 12px;
      padding: 7px 14px;
      font-size: 1.07em;
      box-shadow: 0 2px 12px #0006;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .creature-panel .emoji { font-size: 2em; margin-right: 10px;}
    .turn-box {
      font-size: .95em; color: #bdf; font-weight: bold; margin: 4px 0 0 0;
    }
    .objects-panel {
      margin: 10px 6vw 0 6vw;
      border-radius: 15px;
      background: #222a3bd8;
      box-shadow: 0 2px 13px #0007;
      padding: 10px 0 10px 0;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }
    .object-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #2a3c6d;
      color: #fff;
      border: none;
      border-radius: 11px;
      font-size: 1.1em;
      padding: 12px 10px;
      font-weight: bold;
      width: 62px;
      box-shadow: 0 2px 10px #0005;
      cursor: pointer;
      transition: transform .14s, background .17s;
    }
    .object-btn:active { background: #485a91; transform: scale(.97);}
    .object-btn[disabled] {
      background: #444a5e;
      color: #aaa;
      opacity: 0.6;
      cursor: default;
    }
    .object-btn .icon { font-size: 2em; }
    .object-btn .lbl { font-size: .90em; }
    .footer-bar {
      flex: 0 0 auto;
      background: #20253b;
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: stretch;
      padding: 0 0 0 0;
      height: 51px;
      border-top: 1.5px solid #334;
      z-index: 3;
    }
    .footer-btn {
      flex: 1 1 33%;
      border: none;
      background: none;
      color: #fff;
      font-size: 1.47em;
      padding: 0;
      cursor: pointer;
      transition: background .13s;
      font-weight: 700;
      letter-spacing: .03em;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    .footer-btn.selected, .footer-btn:active {
      background: #2d3d69;
      color: #74e4f7;
    }
    .log-panel {
      margin: 10px 14px 10px 14px;
      background: #232b3eeb;
      border-radius: 12px;
      box-shadow: 0 2px 12px #0006;
      font-size: 1.09em;
      padding: 11px 14px;
      max-height: 18vh;
      overflow-y: auto;
    }
    .log-msg.good { color: #8bffad; }
    .log-msg.warn { color: #ffd176; }
    .log-msg.emo { color: #9ad2ff; }
    .log-msg { margin-bottom: 3.5px; }
    /* Scrollbar minimal */
    ::-webkit-scrollbar { width: 7px; background: #222940;}
    ::-webkit-scrollbar-thumb { background: #3b4560; border-radius: 7px;}
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app-root">
    <div class="header">Tamagotchi TLP</div>
    <div class="main-content">
      <div class="stats-bar" id="mobile-stats"></div>
      <div class="game-area">
        <canvas id="canvas" tabindex="0"></canvas>
        <div class="creature-panel" id="creature-info"></div>
        <div class="objects-panel" id="mobile-objects"></div>
        <div class="log-panel" id="mobile-log" style="display: none;"></div>
      </div>
    </div>
    <div class="footer-bar">
      <button class="footer-btn selected" id="tab-game"><span>üèûÔ∏è</span><span style="font-size:.53em;margin-top:-7px;">Mapa</span></button>
      <button class="footer-btn" id="tab-objects"><span>üéí</span><span style="font-size:.53em;margin-top:-7px;">Objetos</span></button>
      <button class="footer-btn" id="tab-log"><span>üìñ</span><span style="font-size:.53em;margin-top:-7px;">Log</span></button>
    </div>
  </div>
  <audio id="moveSfx" src="move.wav"></audio>
  <audio id="okSfx" src="ok.wav"></audio>
  <audio id="errSfx" src="err.wav"></audio>
  <script src="game.js"></script>
  <script src="mobile-ui.js"></script>
</body>
</html>
