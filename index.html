<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tamagotchi TLP</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      background: #23242a;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #main {
      display: flex;
      flex-direction: row;
      align-items: stretch;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      box-sizing: border-box;
    }
    #canvas-container {
      flex: 1 1 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 0;
      min-height: 0;
      /* Prevent scrollbars */
      overflow: hidden;
    }
    #canvas {
      display: block;
      background: #32343d;
      border-radius: 18px;
      box-shadow: 0 2px 18px #0009;
      outline: none;
      margin: 0 auto;
      max-width: 100vw;
      max-height: 100vh;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    #sidepanel {
      width: 350px;
      max-width: 400px;
      min-width: 260px;
      background: #222a;
      border-radius: 12px;
      margin: 18px 18px 18px 0;
      padding: 16px 18px 18px 18px;
      box-shadow: 0 2px 14px #0007;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      height: calc(100vh - 36px);
      overflow-y: auto;
    }
    .criatura {
      background: #222a;
      border-radius: 8px;
      margin-bottom: 12px;
      padding: 12px;
      border: 2px solid #444;
      position: relative;
    }
    .criatura.selected {
      border: 2px solid #4c9afe;
      background: #2b3650aa;
    }
    .stat-bar {
      position: relative;
      height: 18px;
      background: #3335;
      border-radius: 7px;
      margin: 4px 0 3px 0;
      overflow: hidden;
    }
    .stat-fill {
      position: absolute;
      left: 0; top: 0;
      height: 18px;
      border-radius: 7px;
      transition: width 0.3s;
    }
    .stat-text {
      position: absolute;
      left: 10px; top: 0;
      font-size: 13px;
      color: #fff;
      line-height: 18px;
      z-index: 2;
      font-weight: 500;
      text-shadow: 0 1px 3px #000a;
    }
    .ascii {
      font-family: monospace;
      margin: 0; font-size: 1.1em; color: #fff; background: none;
    }
    #event-log {
      position: fixed;
      right: 24px;
      bottom: 180px;
      width: 340px;
      max-height: 65vh;
      min-height: 54px;
      z-index: 200;
      display: flex;
      flex-direction: column-reverse;
      overflow-y: auto;
      padding: 0;
      pointer-events: auto;
      align-items: flex-end;
      background: transparent;
      font-size: 1.1em;
    }
    .log-msg.good { color: #82ff90; }
    .log-msg.warn { color: #ffb326; }
    .log-msg.emo { color: #92d0ff; }
    .log-msg { margin-bottom: 3px; }
    #main-controls { margin: 12px 0 0 0; }
    #mobile-controls { display: none; }
    #stat-overlay {
      position: fixed;
      top: 0; left: 50%; transform: translateX(-50%);
      background: #23242aee;
      color: #fff;
      font-size: 1.2em;
      border-radius: 10px;
      padding: 8px 42px 8px 42px;
      z-index: 40;
      box-shadow: 0 0 18px #0008;
      pointer-events: none;
      min-width: 360px;
      text-align: center;
    }
    @media (max-width: 1100px) {
      #main { flex-direction: column; }
      #canvas-container { width: 100vw; height: 55vw; min-height: 300px; }
      #sidepanel { margin: 0 auto 10px auto; width: 98vw; max-width: 98vw; }
      #event-log {
        right: 6vw;
        left: 6vw;
        width: auto;
        min-width: 140px;
      }
      #stat-overlay {
        min-width: 140px;
        font-size: 1em;
        padding: 5px 5vw 5px 5vw;
      }
    }
    button { font-family: inherit; }
  </style>
</head>
<body>
  <div id="main">
    <div id="canvas-container">
      <canvas id="canvas" tabindex="0"></canvas>
    </div>
    <div id="sidepanel">
      <h2 style="margin-top:0;margin-bottom:10px;">Tamagotchi TLP</h2>
      <div id="criaturasPanel"></div>
      <div id="main-controls">
        <b>Turno:</b> <span id="turnoNum">0</span>
      </div>
      <div style="margin-top:16px; font-size:0.93em; color:#8af;">
        <p>
          Cuida de tu criatura, explora zonas y mantén su ánimo.<br>
          Si dejas de interactuar más de <b>5 segundos</b>, perderá confianza y vínculo rápidamente.<br>
          Cada minuto se pasa un turno automáticamente.<br>
          Usa el mapa para mover tu criatura y descubre sorpresas.
        </p>
      </div>
    </div>
  </div>
  <!-- El log flotante lo crea game.js dinámicamente -->
  <audio id="moveSfx" src="move.wav"></audio>
  <audio id="okSfx" src="ok.wav"></audio>
  <audio id="errSfx" src="err.wav"></audio>
  <script>
    // Ajuste automático del canvas para ocupar el máximo espacio disponible y centrarse
    function resizeCanvas() {
      const canvas = document.getElementById('canvas');
      const container = document.getElementById('canvas-container');
      // Deja espacio para sidepanel en desktop
      let panelWidth = 350;
      if (window.innerWidth < 1100) panelWidth = 0;
      const w = window.innerWidth - panelWidth - 40;
      const h = window.innerHeight - 36;
      // Tamaño base del mapa
      const aspect = 24 / 16;
      let cw = Math.min(w, h * aspect);
      let ch = Math.min(h, w / aspect);
      // Ajusta para contener el mapa completo y bien centrado
      canvas.width = Math.round(cw);
      canvas.height = Math.round(ch);
      canvas.style.width = cw + 'px';
      canvas.style.height = ch + 'px';
    }
    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('DOMContentLoaded', resizeCanvas);
  </script>
  <script src="game.js"></script>
</body>
</html>
